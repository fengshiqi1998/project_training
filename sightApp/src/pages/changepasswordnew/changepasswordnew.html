<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="npwd">
    <div class="new1">新密码</div>
    <input type="password" class="inp1"  [(ngModel)]="params.newpass" name="pwd" placeholder="请输入新密码">
  </div>
  <div class="surenpwd">
    <div class="new2">再次输入新密码</div>
    <input type="password" class="inp2" [(ngModel)]="params.sure_pwd" name="surepwd" placeholder="请再次输入新密码">
  </div>
  <button type="submit" class="next" (click)="doReset()">
    <span>下一步</span>
  </button> 
</ion-content>
