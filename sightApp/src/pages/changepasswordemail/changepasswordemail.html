<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>重置密码</ion-title>
  </ion-navbar>
  
</ion-header>
  
  
<ion-content >
  <div class="youxiang">
    <div class="Email">邮箱</div>
    <input type="email" class="inp1" [(ngModel)]="codeParam.usertel" name="Email" placeholder="请输入绑定邮箱" #mail>
  </div>
  <div class="yanzhengma">
    <div class="ident">验证码</div>
    <input type="number" class="inp2" name="yanzhengma" placeholder="请输入验证码" #matchnum>
    <button item-right ion-button round [disabled]="!verifyCode.disable" (click)="getCode(mail)" class="get">
      {{verifyCode.verifyCodeTips}}
    </button>
  </div>
  <button class="nextone" (click)="toNew(mail,matchnum)">
    <span>下一步</span>
  </button> 
</ion-content>
