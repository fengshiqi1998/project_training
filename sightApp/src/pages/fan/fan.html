<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>粉丝</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-border>
  <ul class="navList">
    <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx">
        {{item}}
    </li>
  </ul>
  <div [ngSwitch]="isActive">
    <div *ngSwitchCase="0">
        <ul>
            <li class="head">
                <img src="assets/imgs/my.jpg" alt="">
            </li>
            <li class="name">
                <span>啦啦啦</span>
            </li>
            <li class="word">
                <span>哈哈哈</span>
            </li>
            <li class="btn">
              <button>+关注</button>
            </li>
          </ul>
    </div>
    <div *ngSwitchCase="1">
        <ul>
            <li class="head">
                <img src="assets/imgs/my.jpg" alt="">
            </li>
            <li class="name">
                <span>啦啦啦</span>
            </li>
            <li class="word">
                <span>哈哈哈</span>
            </li>
            <li class="btn">
              <button>+关注</button>
            </li>
          </ul>
          <ul>
              <li class="head">
                  <img src="assets/imgs/my.jpg" alt="">
              </li>
              <li class="name">
                  <span>啦啦啦</span>
              </li>
              <li class="word">
                  <span>哈哈哈</span>
              </li>
              <li class="btn1">
                <button><i class="iconfont">&#xe610;</i>互相关注</button>
              </li>
          </ul>
    </div>
  </div>

</ion-content>
