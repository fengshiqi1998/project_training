<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>重置密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div class="shoujihao">
    <div class="mob">手机号</div>
    <input type="number" class="inp1" [(ngModel)]="codeParam.usertel" name="phonenumber" placeholder="请输入绑定手机号" #phonenum>
  </div>
  <div class="yanzhengma">
    <div class="ident">验证码</div>
    <input type="number" class="inp2" name="yanzhengma" placeholder="请输入验证码" #matchnum>
    <button item-right ion-button round [disabled]="!verifyCode.disable" (click)="getCode(phonenum)" class="get">
      {{verifyCode.verifyCodeTips}}
    </button>
  </div>
  <button class="nextone" (click)="toNew(phonenum,matchnum)">
    <span>下一步</span>
  </button> 
</ion-content>
