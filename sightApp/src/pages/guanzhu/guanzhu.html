<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>关注</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ul *ngFor="let item of items;let i = index">
        <li class="head">
          <img src="{{item.avatar}}" alt="">
        </li>
        <li class="name">
          <span>{{item.username}}</span>
        </li>
        <li class="word">
          <span>{{item.autograph}}</span>
        </li>
        <li class="btn">
          <button (click)="Follow(i)" [innerHTML]="isMutual[i]?mutual:follow"></button>
        </li>
      </ul>

</ion-content>
