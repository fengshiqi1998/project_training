  <ion-header text-center no-border>
    <ion-navbar color="dark">
      <ion-title>图文</ion-title>
     
    </ion-navbar>
  
  </ion-header>




<ion-content no-border>
    <!-- 刷新 -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>  
    <ul>
        <li (click)="goTog(i)" class="li1" *ngFor="let item of data;let i = index">
            <img src="{{item.noteimg}}" alt="">
            <p class="li_notecontent">{{item.notecontent.substr(0,25)}}......</p>
          <div class="li_audate">
            <div>{{item.username}}</div>
            <div>{{item.notedate.substr(0,10)}}</div>
          </div>
        </li>
      </ul>
</ion-content>
