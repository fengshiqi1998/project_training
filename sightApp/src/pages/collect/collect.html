<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>我的收藏</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ul class="navList">
        <li *ngFor="let item of arr;let idx=index;" (click)="isClick(idx)" [class.first]="isActive==idx">
           {{item}}
        </li>
    </ul>
    <div [ngSwitch]="isActive">
      <div *ngSwitchCase="0">
      </div>
      <div *ngSwitchCase="1">
      </div>
      <div *ngSwitchCase="2">
      </div>
    </div>
</ion-content>
